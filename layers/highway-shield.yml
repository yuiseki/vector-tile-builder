id: highway-shield
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 8
filter:
  - all
  - - <=
    - ref_length
    - 6
  - - '=='
    - $type
    - LineString
  - - '!in'
    - network
    - us-interstate
    - us-highway
    - us-state
layout:
  icon-image: road_{ref_length}
  icon-rotation-alignment: viewport
  icon-size: 1
  symbol-placement:
    base: 1
    stops:
      - - 10
        - point
      - - 11
        - line
  symbol-spacing: 200
  text-field: '{ref}'
  text-font:
    - Open Sans Regular
  text-rotation-alignment: viewport
  text-size: 10
paint: {}
