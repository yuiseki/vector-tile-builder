id: highway-name-minor
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 15
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - in
    - class
    - minor
    - service
    - track
layout:
  symbol-placement: line
  text-field: '{name:latin} {name:nonlatin}'
  text-font:
    - Open Sans Regular
  text-rotation-alignment: map
  text-size:
    base: 1
    stops:
      - - 13
        - 12
      - - 14
        - 13
paint:
  text-color: '#765'
  text-halo-blur: 0.5
  text-halo-width: 1
