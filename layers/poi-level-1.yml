id: poi-level-1
type: symbol
source: openmaptiles
source-layer: poi
minzoom: 14
filter:
  - all
  - - '=='
    - $type
    - Point
  - - <=
    - rank
    - 14
  - - has
    - name
  - - any
    - - '!has'
      - level
    - - '=='
      - level
      - 0
layout:
  icon-image: '{class}_11'
  text-anchor: top
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-font:
    - Open Sans Regular
  text-max-width: 9
  text-offset:
    - 0
    - 0.6
  text-padding: 2
  text-size: 12
  visibility: visible
paint:
  text-color: '#666'
  text-halo-blur: 0.5
  text-halo-color: '#ffffff'
  text-halo-width: 1
