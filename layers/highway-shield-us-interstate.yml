id: highway-shield-us-interstate
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 7
filter:
  - all
  - - <=
    - ref_length
    - 6
  - - '=='
    - $type
    - LineString
  - - in
    - network
    - us-interstate
layout:
  icon-image: '{network}_{ref_length}'
  icon-rotation-alignment: viewport
  icon-size: 1
  symbol-placement:
    base: 1
    stops:
      - - 7
        - point
      - - 7
        - line
      - - 8
        - line
  symbol-spacing: 200
  text-field: '{ref}'
  text-font:
    - Open Sans Regular
  text-rotation-alignment: viewport
  text-size: 10
paint:
  text-color: rgba(0, 0, 0, 1)
